<ion-content id="locations">
  <section class="locations">
    <h2>{{ "locations.title" | translate }}</h2>

    <ion-card class="map-container">
      <iframe
        [src]="stores[currentStoreIndex].mapUrl | safe"
        width="100%"
        height="300"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </ion-card>

    <div class="store-buttons">
      <ion-button
        *ngFor="let store of stores; index as i"
        [class.active]="i === currentStoreIndex"
        (click)="changeStore(i)"
        expand="block"
        fill="clear"
      >
        {{ store.name | translate }}
      </ion-button>
    </div>
  </section>
</ion-content>
