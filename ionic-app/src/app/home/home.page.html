<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Catatumbo2025</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding home-bg">
  <div class="welcome">
    <h1>Bienvenido</h1>
    <p>Selecciona el formulario que necesitas:</p>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let f of forms">
        <ion-card (click)="goTo(f.route)" class="form-card">
          <ion-card-header>
            <ion-icon [name]="f.icon" class="card-icon"></ion-icon>
            <ion-card-title>{{ f.title }}</ion-card-title>
            <ion-card-subtitle>{{ f.subtitle }}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <footer>Desarrollado por IABOT S.A.S.</footer>
</ion-content>
